public class AssignmentOperator  {
    public static void main(String[] args) {
        int a = 4;
        int var;
        var = a;
        System.out.println("var =: " + var);
       var += a;
        System.out.println("var +=: " + var);
       var *= a;
        System.out.println("var *=: " + var);
    }
}
