<!DOCTYPE html>
<head>
<title>jQuery Get Class of Clicked Element</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).on("click", function(event){
    alert(event.target.className);
})
</script>
</head> 
<body>
    <button type="button" class="JAVA">Button 1</button>
    <button type="button" class="JS" >Button 2</button>
    <button type="button" class="JQUERY">Button 3</button>
</body>
</html>
